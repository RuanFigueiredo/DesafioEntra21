<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/PaginaContato.css">
</head>

<body>
    <header>
        <h1>
            Desafio de HTML - Contato
        </h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Digite seu Usuário" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite seu E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
          </div>
    
          
          <div class="input-group">
            <span class="input-group-text">Mensagem</span>
            <textarea class="form-control" aria-label="With textarea">
                
            </textarea>
          </div>
    </main>
    <div class="card">
        <div class="card-footer">
          <h5 class="card-title">Site desenvolvido pela turma de Dev Web Java</h5>
          <p class="card-text">Copyright &copy; 2024</p>
          <a href="#" class="btn btn-primary">Acesse aqui o nosso canal do Discord</a>
        </div>
      </div>
</body>
</html>
